
sudo: required
dist: trusty

language:
  - cpp

compiler:
  - gcc

before_install:
  - sudo add-apt-repository --yes ppa:beineri/opt-qt551-trusty
  - sudo apt-get update -qq
  - pip install --user cpp-coveralls
  - echo -n | openssl s_client -connect scan.coverity.com:443 | sed -ne '/-BEGIN CERTIFICATE-/,/-END CERTIFICATE-/p' | sudo tee -a /etc/ssl/certs/ca-

install:
  - sudo apt-get -y install qt55base

addons:
  apt:
    sources:
      - ubuntu-toolchain-r-test
    packages:
      - cmake
      - g++-4.9
  coverity_scan:
    project:
      name: "igormironchik/args-parser"
      description: "Build submitted via Travis CI"
    notification_email: igor.mironchik@gmail.com
    build_command_prepend: echo 'Starting prebuild step...'; export CXX='g++-4.9' CC='gcc-4.9'; echo '1'; source /opt/qt55/bin/qt55-env.sh; echo '2'; mkdir build; echo '3'; cd build; echo '4'; cmake ..; echo 'Prebuild step finished...';
    build_command: make
    branch_pattern: coverity_scan

script:
  - |
    if [ ${COVERITY_SCAN_BRANCH} != 1 ]; then \
      export CXX="g++-4.9" CC="gcc-4.9"; \
      source /opt/qt55/bin/qt55-env.sh; \
      mkdir build; \
      cd build; \
      cmake -DENABLE_COVERAGE=ON ..; \
      make; \
      ctest --output-on-failure; \
      cd ..; \
      coveralls --build-root build --gcov-options '\-lp' -e build/CMakeFiles -e doc -e UnitTest -e tests -e samples; \
      fi
